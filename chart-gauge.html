                                <div id="app1" class="card-body">
								<vue-svg-gauge
  :start-angle="-110"
  :end-angle="110"
  :value=x
  :separator-step="0"
  :min="0"
  :max="100"
  gauge-color="red"
  :scale-interval="0.1"
/>
                                </div>
                            </div>

	<script src="vue-svg-gauge.js"></script>
	<script src="vue-svg-gauge.min.js"></script>
	

	<script>
  var app1 = new Vue({
    el: '#app1',
    data: {
      x: 0,
      y: 0,
    },
    mounted() {
      setInterval(() => {
        this.x += 4;
      }, 1000);
      setInterval(() => {
        if (this.y < 100) this.y += 5;
      }, 1000);
    },
  });
</script>
	<script>
	$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
